language: node_js
node_js:
- '0.10'
- '0.11'
before_script:
- echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- git config --global user.email "ligeek49@gmail.com"
- git config --global user.name "Jinyoung Kim (via TravisCI)"
- npm install -g bower grunt-cli
- gem install sass
- bower install
services: mongodb
after_success:
- chmod 600 .travis/deploy_key.pem
- ssh-add .travis/deploy_key.pem
- grunt deploy
before_install:
- mkdir -p .travis
- openssl aes-256-cbc -K $encrypted_c9d3d02509c8_key -iv $encrypted_c9d3d02509c8_iv
  -in id_rsa.enc -out .travis/deploy_key.pem -d
